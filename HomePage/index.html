<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs Management System</title>
    <link rel="stylesheet" href="HomeDesign/home.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Customs Management System</h1>
            <nav>
                <ul>
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#monitoring">Monitoring</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button id="show-login">Login</button>
                <button id="show-register">Register</button>
            </div>
        </div>
    </header>

    <main>
        <section id="user-management">
            <div class="form-container">
                <form id="register-form" class="form-hidden">
                    <h3>Register</h3>
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required>
                    
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                    
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
                    
                    <label for="register-role">Role:</label>
                    <select id="register-role" name="role">
                        
                        <option value="customs_officer">Customs Officer</option>
                        <option value="importer">Importer</option>
                        <option value="exporter">Exporter</option>
                    </select>
                    
                    <button type="submit">Register</button>
                </form>

                <form id="login-form" class="form-hidden">
                    <h3>Login</h3>
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                    
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                    
                    <label for="login-role">Role:</label>
                    <select id="login-role" name="role">
                        <option value="admin">Admin</option>
                        <option value="customs_officer">Customs Officer</option>
                        <option value="importer">Importer</option>
                        <option value="exporter">Exporter</option>
                    </select>
                    
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>

       
    </main>

    <footer>
        <p>&copy; 2024 Customs Management System</p>
    </footer>

    <script src="home.js"></script>
</body>
</html>
