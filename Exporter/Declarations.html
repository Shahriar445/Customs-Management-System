<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exporter Declaration Form</title>
    <link rel="stylesheet" href="DesignExporter/exporter_declarations_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Exporter Declaration to Customs</h1>
    </header>

    <main class="form-container">
        <div class="form-section">
            <h2>Declaration Form</h2>
            <form id="customs-form">
                <fieldset>
                    <legend>Products Details</legend>
                    <div class="form-group">
                        <label for="products-category">Category of products:</label>
                        <select id="products-category" name="products-category" required>
                            <option value="" disabled selected>Select category</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="furniture">Furniture</option>
                            <option value="food">Food</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="products-name">Product Name:</label>
                        <select id="products-name" name="products-name" required>
                            <option value="" disabled selected>Select product</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label id="products-quantity-label" for="products-quantity">Quantity:</label>
                        <input type="number" id="products-quantity" name="products-quantity" step="0.01" required>
                    </div>                    
                    <div class="form-group">
                        <label id="products-weight-label" for="products-weight">Weight:</label>
                        <input type="number" id="products-weight" name="products-weight" step="0.01" required>
                    </div>                    
                    
                    
                </fieldset>

                <fieldset>
                    <legend>Shipment Details</legend>
                    <div class="form-group">
                        <label for="shipment-method">Shipment Method:</label>
                        <select id="shipment-method" name="shipment-method" required>
                            <option value="air">Air</option>
                            <option value="sea">Sea</option>
                            <option value="land">Land</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="country-origin">Country of Origin:</label>
                        <select id="country-origin" name="country-origin" required>
                            <option value="" disabled selected>Select country</option>
                            <!-- Add options for countries here -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="departure-port">Port of Departure:</label>
                        <select id="departure-port" name="departure-port" required>
                            <option value="" disabled selected>Select port</option>
                            <!-- Add options for ports here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="destination-port">Port of Destination:</label>
                        <select id="destination-port" name="destination-port" required>
                            <option value="" disabled selected>Select port</option>
                            <!-- Add options for ports here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expected-departure">Expected Departure Date:</label>
                        <input type="date" id="expected-departure" name="expected-departure" required>
                    </div>
                    <div class="form-group">
                        <label for="expected-arrival">Expected Arrival Date:</label>
                        <input type="date" id="expected-arrival" name="expected-arrival" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Price Details</legend>
                    <div class="form-group">
                        <label for="product-price">Price:</label>
                        <input type="text" id="product-price" name="product-price" readonly>
                    </div>
                    <div class="form-group">
                        <label for="total-price">Total Price:</label>
                        <input type="text" id="total-price" name="total-price" readonly>
                    </div>
                    <div class="form-group">
                        <label for="vat">VAT:</label>
                        <input type="text" id="vat" name="vat" readonly>
                    </div>
                    <div class="form-group">
                        <label for="tax">Tax:</label>
                        <input type="text" id="tax" name="tax" readonly>
                    </div>
                </fieldset>

                <button type="submit">Submit Declaration</button>
            </form>
        </div>
    </main>

    <footer>
        <a id="back-button" href="#" class="back-home"><i class="fas fa-arrow-left"></i> Back</a>
        <p>&copy; 2024 Exporter Dashboard</p>
    </footer>

    <script src="Exporter_Script/exporter_declarations.js"></script>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        const token = localStorage.getItem('token');

        // Update the Back button URL
        if (token) {
            document.getElementById('back-button').href = `http://127.0.0.1:5501/Exporter/exporter_dashboard.html?token=${token}`;
        }
    </script>
</body>
</html>
