<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exporter Declarations</title>
    <link rel="stylesheet" href="DesignExporter/exporter_declarations_style.css">
</head>
<body>
    <header>
        <h1>Exporter Dashboard</h1>
    </header>

    <main>
        <section id="declaration">
            <h2>New Export Declaration</h2>
            <form id="declaration-form">
                <label for="product">Product:</label>
                <input type="text" id="product" name="product" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>

                <button type="submit">Submit Declaration</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Exporter Dashboard</p>
    </footer>

    <script src="Exporter_Script/exporter_declarations.js"></script>
</body>
</html>
