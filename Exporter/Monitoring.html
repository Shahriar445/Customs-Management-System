<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exporter Monitoring</title>
    <link rel="stylesheet" href="DesignExporter/exporter_monitoring_style.css">
</head>
<body>
    <header>
        <h1>Exporter Dashboard</h1>
    </header>

    <main>
        <section id="monitoring">
            <div class="summary">
                <h2>Monitoring Overview</h2>
                <div class="monitoring-data">
                    <div class="monitoring-item">
                        <h3>Shipments Processed</h3>
                        <p id="shipments-processed">Loading...</p>
                    </div>
                    <div class="monitoring-item">
                        <h3>Shipments Pending</h3>
                        <p id="shipments-pending">Loading...</p>
                    </div>
                    <div class="monitoring-item">
                        <h3>Current Status</h3>
                        <p id="current-status">Loading...</p>
                    </div>
                    <div class="monitoring-item">
                        <h3>Customs Clearance</h3>
                        <p id="customs-clearance">Loading...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Exporter Dashboard</p>
    </footer>

    <script src="Exporter_Script/exporter_monitoring.js"></script>
</body>
</html>
