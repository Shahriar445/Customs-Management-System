<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exporter Monitoring</title>
    <link rel="stylesheet" href="DesignExporter/exporter_monitoring_style.css">
</head>
<body>
    <header>
        <h1>Exporter Dashboard</h1>
    </header>

    <main>
        <section id="monitoring">
            <div class="summary">
                <h2>Monitoring Overview</h2>
                <div class="monitoring-data">
                    <div class="monitoring-item">
                        <h3>Shipments Processed</h3>
                        <p>25 shipments processed today.</p>
                    </div>
                    <div class="monitoring-item">
                        <h3>Current Status</h3>
                        <p>Operational</p>
                    </div>
                    <div class="monitoring-item">
                        <h3>Customs Clearance</h3>
                        <p>Clearance rate: 85%</p>
                    </div>
                    <!-- Add more monitoring items as needed -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Exporter Dashboard</p>
    </footer>
</body>
</html>
