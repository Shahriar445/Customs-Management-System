<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarations</title>
    <link rel="stylesheet" href="DesignExporter/exporter_design.css">
</head>
<body>
    <header>
        <h1>Exporter Declarations</h1>
    </header>
    <main>
        <form class="declaration-form">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Declaration Details</legend>
                <div class="form-group">
                    <label for="product">Product:</label>
                    <input type="text" id="product" name="product" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div class="form-group">
                    <label for="value">Value:</label>
                    <input type="number" id="value" name="value" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" required>
                </div>
            </fieldset>
            <button type="submit">Submit Declaration</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Exporter Dashboard</p>
    </footer>
</body>
</html>
