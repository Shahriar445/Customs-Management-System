<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer Monitoring</title>
    <link rel="stylesheet" href="DesignImporter/importer_monitoring_style.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
    
<body>
    <header>
        <h1><i class="fas fa-truck"></i> Importer Monitoring</h1>
    </header>

    <main>
        <div class="monitoring-section">
            <h2><i class="fas fa-map-marker-alt"></i> Track Your Shipments</h2>
            <table>
                <thead>
                    <tr>
                        <th>Declaration ID</th>
                        <th>Method of Shipment</th>
                        <th>Port of Departure</th>
                        <th>Port of Destination</th>
                        <th>Departure Date</th>
                        <th>Arrival Date</th>
                        <th>Status</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Weight</th>
                        <th>Country of Origin</th>
                        <th>HS Code</th>
                    </tr>
                </thead>
                <tbody id="shipment-data">
                    <!-- Data will be populated here from the API -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Importer Dashboard <i class="fas fa-copyright"></i></p>
        <a id="back-button" href="#" class="back-home"><i class="fas fa-arrow-left"></i> Back</a>
    </footer>

    <script src="Importer_Script/importer_monitoring.js"></script>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        const token = localStorage.getItem('token');

        // Update the Back button URL
        if (token) {
            document.getElementById('back-button').href = `http://127.0.0.1:5501/Importer/importer_dashboard.html?token=${token}`;
        }
    </script>
</body>
</html>
