<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer Monitoring</title>
    <link rel="stylesheet" href="DesignImporter/importer_monitoring_style.css">
</head>
<body>
    <header>
        <h1>Importer Monitoring</h1>
    </header>

    <main>
        <div class="monitoring-section">
            <h2>Track Your Shipments</h2>
            <table>
                <thead>
                    <tr>
                        <th>Shipment ID</th>
                        <th>Declaration ID</th>
                        <th>Method of Shipment</th>
                        <th>Port of Departure</th>
                        <th>Port of Destination</th>
                        <th>Departure Date</th>
                        <th>Arrival Date</th>
                        <th>Status</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Weight</th>
                        <th>Country of Origin</th>
                        <th>HS Code</th>
                    </tr>
                </thead>
                <tbody id="shipment-data">
                    <!-- Data will be populated here from the API -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Importer Dashboard</p>
    </footer>

    <script src="Importer_Script/importer_monitoring.js"></script>
</body>
</html>
