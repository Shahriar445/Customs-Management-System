<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer Payment</title>
    <link rel="stylesheet" href="DesignImporter/importer_payment_style.css">
</head>
<body>
    <header>
        <h1>Importer Payment</h1>
    </header>

    <main>
        <div class="payment-summary">
            <h2>Payment Summary</h2>
            <p>Total Amount: $<span id="total-amount">0.00</span></p>
        </div>

        <div class="product-selection">
            <h2>Select Product</h2>
            <select id="product-select">
                <option value="" disabled selected>Select your product</option>
            </select>
        </div>

        <div class="button-container">
            <button id="pay-with-card">Pay with Credit Card</button>
            <button id="pay-with-bkash">Pay with bKash</button>
        </div>

        <div id="card-form" class="payment-form">
            <h2>Credit Card Payment</h2>
            <form id="card-payment-form">
                <fieldset>
                    <legend>Card Details</legend>
                    <div class="form-group">
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number" required>
                    </div>
                    <div class="form-group">
                        <label for="card-expiry">Expiry Date:</label>
                        <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="card-cvc">CVC:</label>
                        <input type="text" id="card-cvc" name="card-cvc" required>
                    </div>
                </fieldset>

                <button type="submit">Submit Payment</button>
            </form>
        </div>

        <div id="bkash-form" class="payment-form">
            <h2>bKash Payment</h2>
            <form id="bkash-payment-form">
                <fieldset>
                    <legend>bKash Details</legend>
                    <div class="form-group">
                        <label for="bkash-number">bKash Number:</label>
                        <input type="text" id="bkash-number" name="bkash-number" required>
                    </div>
                </fieldset>

                <button type="submit">Submit Payment</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Importer Dashboard</p>
    </footer>

    <script src="Importer_Script/importer_payment.js"></script>
</body>
</html>
