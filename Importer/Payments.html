<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer Payment</title>
    <link rel="stylesheet" href="DesignImporter/importer_payment_style.css">
</head>
<body>
    <header>
        <h1>Importer Payment</h1>
    </header>

    <main>
        <div class="payment-summary">
            <h2>Payment Summary</h2>
            <p>Total Amount: $<span id="total-amount">0.00</span></p>
        </div>

        <div class="product-selection">
            <h2>Select Declaration</h2>
            <select id="declaration-select">
                <option value="" disabled selected>Select your declaration</option>
            </select>
        </div>

        <div class="button-container">
            <button id="pay-now" disabled>Pay Now</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Importer Dashboard</p>
    </footer>

    <script src="Importer_Script/importer_payment.js"></script>
</body>
</html>
