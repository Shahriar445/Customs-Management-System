<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer Reports</title>
    <link rel="stylesheet" href="DesignImporter/importer_reports_style.css">
</head>
<body>
    <header>
        <h1>Importer Reports</h1>
    </header>

    <main>
        <div class="reports-section">
            <h2>View and Download Reports</h2>
            <table>
                <thead>
                    <tr>
                        <th>Report ID</th>
                        <th>User ID</th>
                        <th>Report Type</th>
                        <th>Date Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="report-data">
                    <!-- Data will be populated here from the API -->
                </tbody>
            </table>
        </div>
        
        <div class="create-report-section">
            <h2>Create Report</h2>
            <form id="create-report-form">
                <div class="product-selection">
                    <h2>Select Declaration</h2>
                    <select id="declaration-select">
                        <option value="" disabled selected>Select your declaration</option>
                    </select>
                </div>
                
                <br><br>
        
                <label for="report-type">Report Type:</label>
                <input type="text" id="report-type" name="report-type" required><br><br>
                
                <label for="content">Content:</label><br>
                <textarea id="content" name="content" rows="4" cols="50" required></textarea><br><br>
        
                <button type="submit" id="create-report-btn">Create Report</button>
                <button type="button" id="download-report">Download Report as PDF</button>
            </form>
        </div>
        
    </main>

    <footer>
        <p>&copy; 2024 Importer Dashboard</p>
    </footer>

    <!-- Including jsPDF library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <!-- Including your custom JavaScript file -->
    <script src="importer_Script/importer_report.js"></script>
</body>
</html>
