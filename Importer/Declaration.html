<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer Declaration Form</title>
    <link rel="stylesheet" href="DesignImporter/importer_declaration_style.css">
</head>
<body>
    <header>
        <h1>Importer Declaration to Customs</h1>
    </header>

    <main class="form-container">
        <div class="form-section">
            <h2>Declaration Form</h2>
            <form id="customs-form">
                <fieldset>
                    <legend>Products Details</legend>
                    <div class="form-group">
                        <label for="products-category">Category of products:</label>
                        <select id="products-category" name="products-category" required>
                            <option value="" disabled selected>Select category</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="furniture">Furniture</option>
                            <option value="food">Food</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="products-name">Product Name:</label>
                        <select id="products-name" name="products-name" required>
                            <option value="" disabled selected>Select product</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="products-quantity">Quantity:</label>
                        <input type="number" id="products-quantity" name="products-quantity" required>
                    </div>
                    <div class="form-group">
                        <label id="products-weight-label" for="products-weight">Weight:</label>
                        <input type="number" id="products-weight" name="products-weight" step="0.01" required>
                    </div>                    
                    <div class="form-group">
                        <label for="country-origin">Country of Origin:</label>
                        <input type="text" id="country-origin" name="country-origin" required>
                    </div>
                
                    <div class="form-group">
                        <label for="product-price">Price:</label>
                        <input type="text" id="product-price" name="product-price" readonly>
                    </div>
                    <div class="form-group">
                        <label for="total-price">Total Price:</label>
                        <input type="text" id="total-price" name="total-price" readonly>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Shipment Details</legend>
                    <div class="form-group">
                        <label for="shipment-method">Shipment Method:</label>
                        <select id="shipment-method" name="shipment-method" required>
                            <option value="air">Air</option>
                            <option value="sea">Sea</option>
                            <option value="land">Land</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="departure-port">Port of Departure:</label>
                        <input type="text" id="departure-port" name="departure-port" required>
                    </div>
                    <div class="form-group">
                        <label for="destination-port">Port of Destination:</label>
                        <input type="text" id="destination-port" name="destination-port" required>
                    </div>
                    <div class="form-group">
                        <label for="expected-departure">Expected Departure Date:</label>
                        <input type="date" id="expected-departure" name="expected-departure" required>
                    </div>
                    <div class="form-group">
                        <label for="expected-arrival">Expected Arrival Date:</label>
                        <input type="date" id="expected-arrival" name="expected-arrival" required>
                    </div>
                </fieldset>

                <button type="submit">Submit Declaration</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Importer Dashboard</p>
    </footer>

    <script src="importer_Script/importer_declaration.js"></script>
</body>
</html>
