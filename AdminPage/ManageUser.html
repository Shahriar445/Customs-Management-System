<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="AdminDesign/admin_manageUser.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>User Management</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Message container for displaying success/error messages -->
            <div id="message" class="message"></div>

            <section class="pending-users">
                <h2>Pending User Registrations</h2>
                <table id="pending-users-table">
                    <thead>
                        <tr>
                            
                            <th>User Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Pending user list will be dynamically populated -->
                    </tbody>
                </table>
            </section>

            <section class="active-users">
                <h2>Active Users</h2>
                <table id="active-users-table">
                    <thead>
                        <tr>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Active user list will be dynamically populated -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Admin Dashboard</p>
        </div>
    </footer>

    <script src="Admin_Script/admin_manage_users.js"></script>
</body>
</html>
