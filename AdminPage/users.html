<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="AdminDesign/Users_style.css">
</head>
<body>
    <header>
        <h1>User Management</h1>
    </header>
    
    <main>
        <div class="user-list">
            <table id="user-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- User rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
        
        <div class="user-form">
            <h2>Add/Edit User</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="user-name">Name:</label>
                    <input type="text" id="user-name" required>
                </div>
                <div class="form-group">
                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" required>
                </div>
                <div class="form-group">
                    <label for="user-role">Role:</label>
                    <select id="user-role" required>
                        <option value="admin">Admin</option>
                        <option value="exporter">Exporter</option>
                        <option value="importer">Importer</option>
                        <option value="customs_officer">Customs Officer</option>
                    </select>
                </div>
                <button type="submit">Save User</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 User Management</p>
    </footer>

    <script src="Admin_Script/admin_users.js"></script>
</body>
</html>
