<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Report</title>
    <link rel="stylesheet" href="AdminDesign/admin_reports.css"> <!-- Your CSS file -->
</head>
<body>
    <header>
        <h1>User Report</h1>
    </header>

    <main>
        <div class="container">
            <section class="report-options">
                <h2>Select Report Options</h2>
                <form id="report-form">
                    <label for="user-type">Select User Type:</label>
                    <select id="user-type" name="user-type">
                        <option value="active">Active Users</option>
                        <option value="pending">Pending Users</option>
                        <option value="all">All Users</option>
                    </select>
                    
                    <button type="submit">Generate Report</button>
                </form>
            </section>

            <section class="report-results">
                <h2>Report Results</h2>
                <div id="report-content">
                    <!-- Report results will be dynamically populated here -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>

    <script src="Admin_Script/admin_reports.js"></script> <!-- Your JavaScript file -->
</body>
</html>
