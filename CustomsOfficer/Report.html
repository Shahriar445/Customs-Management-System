<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs Officer Report</title>
    <link rel="stylesheet" href="CustomsDesign/report.css">
</head>
<body>
    <h1>Customs Officer Report</h1>

    <!-- Report Table -->
    <section id="report-section">
        <h2>Report Details</h2>
        <table id="report-table">
            <thead>
                <tr>
                    <th>Declaration ID</th>
                    <th>User Name</th>
                    <th>Role Name</th>
                    <th>Declaration Date</th>
                    <th>Status</th>
                    <th>Payment</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Unite Price</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody id="report-data">
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </section>

    <!-- Download Report Button -->
    <section id="download-section">
        <button id="download-report">Download Report as PDF</button>
    </section>

    <script src="Customs_Script/report.js"></script>
</body>
</html>
